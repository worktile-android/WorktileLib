// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        maven { url 'https://maven.mokimatrix.com/repository/jcenter-proxy' }
        maven { url 'https://maven.mokimatrix.com/repository/maven-central' }
        maven { url 'https://maven.mokimatrix.com/repository/google-proxy' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.mokimatrix.com/repository/jcenter-proxy' }
        maven { url 'https://maven.mokimatrix.com/repository/maven-central' }
        maven { url 'https://maven.mokimatrix.com/repository/worktile' }
        maven { url 'https://maven.mokimatrix.com/repository/google-proxy' }
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    kotlin_reflect = "org.jetbrains.kotlin:kotlin-reflect:1.4.10"
}
