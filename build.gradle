import org.codehaus.groovy.runtime.GStringImpl

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        maven { url 'https://maven.mokimatrix.com/repository/jcenter-proxy' }
        maven { url 'https://maven.mokimatrix.com/repository/maven-central' }
        maven { url 'https://maven.mokimatrix.com/repository/google-proxy' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.mokimatrix.com/repository/jcenter-proxy' }
        maven { url 'https://maven.mokimatrix.com/repository/maven-central' }
        maven { url 'https://maven.mokimatrix.com/repository/worktile' }
        maven { url 'https://maven.mokimatrix.com/repository/google-proxy' }
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    kotlin_stdlib_jdk7 = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" as GStringImpl
    kotlin_reflect = "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version" as GStringImpl
    kotlinx_coroutines_core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9"
    appcompact = "androidx.appcompat:appcompat:1.2.0"
    core_ktx = "androidx.core:core-ktx:1.3.1"
    acticity_ktx = "androidx.activity:activity-ktx:1.1.0"
    lifecycle_runtime_ktx = "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    recyclerview = 'androidx.recyclerview:recyclerview:1.1.0'
    constraintlayout = "androidx.constraintlayout:constraintlayout:2.0.1"
}
